
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Summary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 { color: #007acc; }
    .score {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sim Tech Training Results</h1>
    <p>Thank you, <span id="username"></span>, for completing your training quiz.</p>
    <div class="score">Score for <span id="username"></span>: <span id="totalScore">0</span></div>
  </div>
  <script>
    const username = localStorage.getItem('quizUser') || 'User';
    const interfaceScore = parseInt(localStorage.getItem('interfaceScore') || 0);
    const interfaceTotal = parseInt(localStorage.getItem('interfaceTotal') || 0);
    const motionScore = parseInt(localStorage.getItem('motionScore') || 0);
    const motionTotal = parseInt(localStorage.getItem('motionTotal') || 0);
    const total = interfaceScore + motionScore;
    const max = interfaceTotal + motionTotal;

    document.getElementById('username').textContent = username;
    document.getElementById('totalScore').textContent = `${total} / ${max}`;
  </script>
</body>
</html>
